<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and clear property</title>
   <style>
      .box1{
        background-color: coral;
        height: 100px;
        width: 100px;
        color: white;
        float:right;
        /* NOTE: float: right ka mtlb ka ki uss element ko right me float karvado  */


    }
    .box2{
        background-color: aqua;
        height: 100px;
        width: 100px;
        color: white;
        float:right;
        clear: right;
        /* Note :- clear:right ka mtlb ki mere right ka element clear kardo that means neche karde */

    }
   </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
