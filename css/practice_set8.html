<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set of flexbox</title>
</head>
<!-- Q.1 -- Create a layout of your choice using float  -->
<style>
    .box1{
        background-color: aqua;
        height: 100px;
        width: 100px;
        border: 2px solid black;
        float: right;

    }
    .box2{
        background-color: aqua;
        height: 100px;
        width: 100px;
        border: 2px solid black;
        float: right;
        clear: right;

    }
</style>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
