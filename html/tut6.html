<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Ids in Html</title>
</head>
<body>
    <h3>Ids and Classes in Html</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>

    <span class="redBg"></span>
    <!-- . is for creating class like : span.classname 
    and 
    # is for creating id like : span#idname  -->
    
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
     <!-- emmit takes div tag as default so we can create div as : .classname -->
     <div class="classname"></div>
    
     <!-- Creating multiple elements using Emmit : span.class.class2.class3.class4  -->
     <!-- span.class.class2.class3.class4*4 + <tag> to print 4 similar elements using emmit -->

     <span class="class class2 class3 class4">First</span>
     <span class="class class2 class3 class4">Second</span>
     <span class="class class2 class3 class4">third</span>
     <span class="class class2 class3 class4">Fourth</span>
     <span class="class class2 class3 class4">Fiveth</span>

</body>
</html>
