<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL Entities </title>
</head>
<body>
    <div class="container">
       <p>This is a paragraph</p>
</div>
  <div class="container">

    <!-- &nbsp;: for creating spaces 
    &lt; : for < 
    &gt;  : for > 
    &pound; : for pound symbol  -->


    <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Paragraph</p>
    <p>paragraph is written like this &lt;p&gt;</p>
    <p>Pound is written like this &pound; </p>
    <p>copyright is written like this &copy;</p>
  </div>
</body>
</html>
